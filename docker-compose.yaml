services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma_server_uud45
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
volumes:
  chroma_data:
    driver: local